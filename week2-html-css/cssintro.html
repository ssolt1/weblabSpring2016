<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>CSS Intro</title>
      <style media="screen">
         p {
            font-family: sans-serif;
         }

         p a {
            color: pink;
         }
         .header {
            border: 1px solid red;
            font-family: serif;
            z-index: 1;
         }

         #special {
            color: blue;
         }
      </style>
   </head>
   <body>
      <div class="header">
         <h1>
            Header Text
         </h1>
      </div>
      <div class="content">
         <p style="font-weight: bold; border-bottom: 1px solid #000;" />
            Some Content goes <a href="www.google.com">here</a>.
         </p>
         <p id="special">
            some more content.
         </p>
      </div>
      <div class="footer">
         copyright &copy; 2016
      </div>
   </body>
 </html>
