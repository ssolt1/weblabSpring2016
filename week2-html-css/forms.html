<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Forms. We don't need no stinking forms.</title>
   </head>
   <body>
      <h1>A Form.</h1>
      <p>
         Hi all...
      </p>
      <!--action = where is it going - method = how - target = where the response shows up - name can be used by JS-->
      <form action="form_submit.php" method="post" name="myform" target="_blank">
         <label for="firstName">First Name</lable>
         <input type="text" name="firstName" id="firstName" />
         <label for="firstName">Last Name</lable>
         <input type="text" name="lastName" id="lastName" />
         <!--JS can find by name and id, id is faster, must have both -->
         <label for="firstName">Password</lable>
         <input type="password" name="password" id="password" />
         <fieldset>
            <label for="isAwesome">
               is Awesome?
               <input type="checkbox" name="isAwesome" id="isAwesome" />
            </label>
         </fieldset>
         <fieldset>
            <label>
               tall
               <input type="radio" name="height" id="height_tall" value="tall" />
            </label>
            <label>
               short
               <input type="radio" name="height" id="height_short" value="short" />
            </label>
         </fieldset>
         <input type="button" name="" id="" value="hello" />
         <input type="submit" value="submit" id="submit" />
         <input type="reset" value="reset" id="reset" />
      </form>
   </body>
 </html>
