<!DOCTYPE html>
<html>
  <head>
    <title>Types of lists</title>
  </head>
  <body>
    <h1>
      Some lists!
    </h1>
    <ol>
      <li>First ordered</li>
        <ol>
          <li>first sub-ordered-item</li>
          <li>second sub-ordered-item</li>
        </ol>
      <li>Second ordered</li>
      <li>Third ordered</li>
    </ol>
    <ul>
      <li>First un-ordered</li>
      <li>Second un-ordered</li>
        <ul>
          <li>first sub-item-un-ordered</li>
          <li>second sub-item-un-ordered</li>
        </ul>
      <li>Third un-ordered</li>
    </ul>
  </body>
</html>
