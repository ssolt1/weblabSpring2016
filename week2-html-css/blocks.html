<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Block</title>
      <style media="screen">
         header,
         div,
         footer {
            background-color: tan;
            /*display: inline;*/  /* does not accept margins, mimics span tag, only occupies width of content. */
            display: inline-block;
         }
      </style>
   </head>
   <body>
      <header>
         <h1>
            Top Bar header, first h1
         </h1>
      </header>
      <div>
         <h1>
            Second h1 header
         </h1>
         <p>
            first paragraph text here.
         </p>
         <img src="image.jpg" title="a mountain" alt="an image of a mountain." />
      </div>
      <footer>
         and the footer.
      </footer>
      <article class="someArticle">
         <header>
            <h1>
               Article > header > h1 name
            </h1>
         </header>
         <section class="secondaryContent">
            <article class="someQuotes">
            <p>
               section > article text.
            </p>
            </article>
         </section>
      </article>
   </body>
 </html>
