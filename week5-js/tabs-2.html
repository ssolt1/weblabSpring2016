<html>
  <head>
    <style>
      body {
        background: #ccc;
      }
      .tab-wrapper {
        width: 50%;
        margin: auto;
      }
      .tab-wrapper.pretty {
          width: 75%;
      }
      ul.tabs {
        display: block;
        height: 30px;
      }
      ul.tabs li {
        float: left;
        margin-right: 12px;
        border: 1px solid black;
        padding: 8px;
        margin-top: 11px;
        background: #ccc;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        cursor: pointer;
      }
      .pretty ul.tabs li {
        background: red;
        font-size: 24px;
        margin-top: 1px;
      }
      ul.tabs li.active {
          background: white;
          border-bottom: 1px solid white;
      }
      .tab-wrapper .panels {
        border: 1px solid black;
        min-height: 100px;
        background: white;
        border-radius: 12px;
      }
      .tab-wrapper .panels .panel {
        display: none;
        padding: 24px;
      }
      .tab-wrapper .panels .panel.active {
        display: block;
      }
    </style>
  </head>
  <body>

    <div class="tab-wrapper">
      <ul class="tabs">
        <li>Tab 1</li>
        <li class="active">Tab 2</li>
        <li>Tab 3</li>
        <li>Tab 4</li>
      </ul>
      <div class="panels">
        <div class="panel">
          <p>Panel 1</p>
        </div>
        <div class="panel active">
          <p>Panel 2</p>
        </div>
        <div class="panel">
          <p>Panel 3</p>
        </div>
        <div class="panel">
          <p>Panel 4</p>
        </div>
      </div>
    </div>

    <div class="tab-wrapper">
      <ul class="tabs">
        <li>Tab 1</li>
        <li class="active">Tab 2</li>
        <li>Tab 3</li>
      </ul>
      <div class="panels">
        <div class="panel">
          <p>Panel 1</p>
        </div>
        <div class="panel active">
          <p>Panel 2</p>
        </div>
        <div class="panel">
          <p>Panel 3</p>
        </div>
      </div>
    </div>



    <div class="tab-wrapper pretty">
      <ul class="tabs">
        <li class="active">Tab 1</li>
        <li>Tab 2</li>
        <li>Tab 3</li>
      </ul>
      <div class="panels">
        <div class="panel active">
          <p>Panel 1</p>
        </div>
        <div class="panel">
          <p>Panel 2</p>
        </div>
        <div class="panel">
          <p>Panel 3</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
  </body>
</html>
